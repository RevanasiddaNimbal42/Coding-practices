<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow </title>
</head>
<style>
    *{
        margin: 2px;
        padding: 1px;

    }
    .shadow{
        border:2px solid rgb(16, 227, 157);
        text-align: center;
        text-shadow: #b7d10b;
        box-shadow: 2px 10px 15px 10px #b7d10b    ;
    }
    .shadow1{
        text-shadow: 2px 2px 4px #df0681;
    }
</style>
<body>
    <div class="shadow">
            This is the shadow area;
    </div>
   <input width="120px " height="100px" type="image" src="image.jpg" alt="">
   <div class="shadow1">
    <p>This is the test case of the shadow of text.</p>
   </div>
</body>
</html>
