<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master _ CSS</title>
    <style>
        /* Element selector */
        div{
            background-color:rgb(6, 243, 164);
        }
        /* class selector */
        .blue{
            background-color:blue;
        }
        /* Id selector */
        #green{
            background-color:rgb(14, 244, 244);
        }
        /* child selector */
        div > p{
            background-color: rgb(6, 244, 54);
        }
        /* descandent selector */
        div >p{
            background-color: blueviolet;
        }
         /* universal selector */
         *{
            margin: 0%;
            padding: 0%;

         }
         /* psudio selector */
         a:visited{
            color:rgb(21, 240, 9);
         }
         a:link{
            color:brown
         }
         a:active{
            color:rgba(249, 143, 4, 0.989);
         }
         p:first-child{
            color: rgb(61, 226, 43);
         }
    </style>
</head>
<body>
    <div>
        <p>This is the first pharagraph.</p>
        <p>This is the second phara.</p>
    </div> 

     <div class="blue">
        This is the class selector.
    </div>

    <div id="green">
        
        this is the Id selector.
    </div>

</body>
</html>
