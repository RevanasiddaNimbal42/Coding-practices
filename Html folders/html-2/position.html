<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position property</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    .body1{
        background-color: aqua;
        margin:5px;
        padding:40px;
        border:2px solid orange;
        width:75vw;
        position: sticky;
        /* position:relative; */
        /* top:123px; */

    }
   
     .body2{
        background-color: blanchedalmond;
        margin:5px;
        padding:40px;
        border:2px solid orange;
        width:75vw;
        /* position:fixed; */
        /* z-index: index 1 ; */

    }
      .body3{
        background-color: aquamarine;
        margin:5px;
        padding:40px;
        border:2px solid orange;
        width:75vw;

    }
     .body4{
        background-color: blueviolet;
        margin:5px;
        padding:40px;
        border:2px solid orange;
        width:75vw;

    }
    .parent{
        margin:10px;
        padding:75px;
        border: 2px solid rebeccapurple;
        margin-left: 52px;
        position: absolute;

    }

</style>

<body>
    <div class="parent">
    <div class="body1">This is the box number 1</div>
    <div class="body2 ">This is the box number 2</div>
    <div class="body3">This is the box number 3</div>
    <div class="body4 ">This is the box number 4</div>
    </div>
</body>

</html>
