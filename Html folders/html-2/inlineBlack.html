<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline_black</title>
</head>
<style>
    *{
        margin: 0px;
        padding: auto;
    }
    .value{
        border:2px solid peru;
        width: 20vw auto;
        text-align: center;
        min-height:  12px auto;
        display: inline-block;
    }
    span{
        border:2px solid peru;
        display: inline-block;
    }

</style>
<body>
    <div class="value">
        This is the fist line.
    </div>
    <div class="value">
        This is the second line.
    </div>
    <span>
        This is the first span.
    </span>
    <span>
        This is the second span.
    </span>
</body>
</html>
