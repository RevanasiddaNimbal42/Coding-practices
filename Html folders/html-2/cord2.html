<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cord2</title>
</head>

<style>
    * {
        margin: 0px;
        padding: 0px;
    }

    .cord {
        margin: 28px 35px;
        padding: 15px 25px;
        width: 200px;
        height: 400px;
        border: 2px solid rgb(237, 128, 56);
        background-color: rgb(189, 248, 228);
        border-radius: 8px
    }

    h5 {
        font-size: 14px;
        font-family: sans-serif;
        /* position:sticky; */
    }

    .image img {
        border: 1px solid rgb(247, 137, 2);
        border-radius: 5px;
    }

    .botton {
        margin: 2px 25px;
        padding: 0px 15px;

    }

    .botton input {
        font-size: 12px;
        font-weight: 200;
        cursor: pointer;
        font-family: inherit;
        background-color: rgb(241, 222, 198);
        text-align: center;
        border-radius: 6px;
        padding: 3px;
        color: rgba(251, 88, 6, 0.852)
    }

    .botton input:hover {
        background-color: aqua;
        color: deeppink;
        box-shadow: 4px 5px 20px 6px #60ecee;

    }

    h4 {
        margin: 2.5px;
        font-size: 18px;
    }

    .para {
        margin: 1px 0px;
        font-size: 18px;
        /* font-family:'Courier New', Courier, monospace; */
        font-style: inherit;
        color: rgb(46, 20, 2);
        text-shadow: 1px 3px 0.2px #f2afb2;
    }

    .end {
        margin: 8px 50px;
        padding: 2px 3px;
    }

    .end input {
        padding: 2px;
        color: rgb(255, 89, 0);
        cursor: pointer;
        background-color: #e3dd7f;
        border-radius: 6px;
        /* box-shadow: 4px 5px  25px 5px  #e7ee60; */
    }

    .end input:hover {
        background-color: #efb48d;
        color: rgb(61, 7, 237);
        box-shadow: 4px 5px 25px 7px #f49b9e;
    }
</style>

<body>
    <div class="cord">
        <h5>The Nature:</h5>
        <div class="image"><img width="200px" src="the nature.jpg" alt=""></div>
        <div class="botton">
            <input type="button" value="Nature">
            <input type="button" value="Flower">
        </div>
        <h4>Details:</h4>
        <div class="para">
            <p>Nature is beautiful and calming. Trees, rivers, and animals live in harmony. It teaches balance, inspires
                wonder, and gives life to everything around us.</p>
        </div>
        <div class="end">
            <input type="button" value="more about">
        </div>
    </div>


</body>

</html>
