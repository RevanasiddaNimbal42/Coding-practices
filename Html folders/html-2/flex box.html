<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css flex boxes
    </title>
    <style>
        * {
            padding: 0;
            margin: 0;

        }

        .parent {
            border: 2px solid rgb(97, 66, 250);
            padding: 1px;
            height: 50px;
            background-color: aliceblue;

            display: flex;
            justify-content: center;
            /* align-items: center; */
            /* flex-wrap: wrap; */
            /* this property is used for boxes are comes new line  */
            align-content:center;
            flex-shrink: 3;
            /* gap:8px 40px; */
            row-gap: 43px;
            column-gap: 40px;
            flex-direction:row;
            

        }
        .order{
            order: 1;
        }
        .box {
            height: 12px;
            width: 12px;
            align-self: center;
            border: 2px solid orange;
            padding: 3px;
            background-color: rgb(7, 238, 161);
        }
        
    </style>
</head>

<body>
    <div class="parent">
        <div class="box item1" ></div>
        <div class="box "></div>
        <div style="background-color: blue;" class="box" order-1></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

</body>

</html>
