<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Fit property</title>
    <style>
        .container{
            margin: 2px;
            padding:120px;
            width:120px;
            height: 100px;
            border:2px solid orange;
            background-image: url(https://t3.ftcdn.net/jpg/08/67/57/56/360_F_867575603_O3TWtr7WzoHlK9sLnq6ct8pzjKxcet0n.jpg);
            background-position:center center ;
            background-clip:padding-box;
            
       

       }
       img{
        border:inherit;
        width:120px;
        height:100px;
        object-fit: cover;
        object-position: center center;
       }
    </style>
</head>
<body>
    <div class="container">
    <img src="" alt="the house">
    </div>
</body>
</html>
