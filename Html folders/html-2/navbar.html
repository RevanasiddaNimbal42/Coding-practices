<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar of website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        nav {
            margin: 8px 2px;
            padding: 18px;
            border: 1.5px solid rgb(4, 247, 230);
            background-color: rgba(158, 248, 218, 0.45);
            /* text-align: right; */
            /* display: flex; */
            display: flow-root;
        }

        li {
            display: inline;


        }

        .box {
            text-align: right;

        }

        .box a {
            color: rgb(46, 11, 242);

        }

        img {
            float: left;
            align-items: end;
            height: auto;
            width: 40px;
        }
    </style>
</head>

<body>
    <nav>
        <img width="50px" src="uvce.jpeg" alt="Uvce Logo">
        <div class="box">

            <div>

                <ol>
                    <li><a href="/"> Home &nbsp;</a></li>
                    <li><a href="/"> product &nbsp;</a></li>
                    <li><a href="/">pricing&nbsp;</a></li>
                    <li><a href="/">Resources&nbsp;</a></li>
                    <li><a href="/">about us &nbsp;&nbsp; &nbsp;</a></li>

                </ol>

            </div>
        </div>
    </nav>

</body>

</html>
