<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar 2</title>
    <style>
        *{
            margin: 1pz;
            padding: 0.2px;
        }
        body{
            background-image: url(the\ nature.jpg) ;
            background-size: cover; 
           background-position: center; 
            background-repeat: no repeat;
        }
        .logo img {
            margin-top: 5px;
            margin-left: 4px;
            width: 95px;
            height:40px;
            /* justify-content: center; */
            cursor: pointer;
            
        }
      
        nav{
            border:2px solid black;
            display: flex;
            justify-content:space-between ;
            color: rgb(7, 19, 248);
            background-color: rgba(243, 135, 3, 0.721);
            

        }
        .content ul {
            display:flex;
            gap:12px;
            text-align: center;
            align-items: center;
            cursor: pointer;

            
        }
        .content ul li{
            list-style: none;
            display: inline;
            float: left;
         
            
             
        }
    </style>
</head>

<body>
    <header >
        <nav>
            <div class="logo"><img src="https://www.ultraedit.com/wp-content/uploads/2023/01/Background-2.png"
                    alt="Logo"></div>
            <div class="content">
                <ul>
                     <li><span>Products </span></li>
                    <li><span>pricing</span></li>
                    <li><span>Resources</span></li>
                    <li><span> About us</span> </li>
                    <li></li>
                    
                </ul>
            </div>

        </nav>
    </header>
</body>

</html>
