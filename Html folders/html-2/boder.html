<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boder margin and padding</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .body{
        background-color:sandybrown;
    }
    .body1{
        color: rgb(210, 30, 30);
        margin: 5px;
        padding: 20px;
        border: 2px solid blue;
        height: auto;
        field-sizing: boder-box ;
        

    }
    .body2{
         color: rgb(210, 30, 30);
        margin: 5px;
        padding: 20px;
        border: 2px solid blue;
        height: auto;
        field-sizing: boder-box ;
        
    }
</style>

<body>
    <div class="body body1">
        This is The First body Boder
    </div>
    <div class="body body2">
        This is the Second body Boder
    </div>
</body>
</html>
